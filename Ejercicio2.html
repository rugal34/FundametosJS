<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <!-- 2. En un archivo HTML crea un script que realice la suma de 2 variables y al
terminar el proceso genere el siguiente mensaje “ Hola la suma de (numero
1) y (numero 2) es :”. -->

    <script>
        let numer1 = prompt("Ingresa valor 1")
        let numer2 = prompt("Ingresa valor 2")
        let result = (parseInt(numer1) + parseInt(numer2));
        document.write ("Hola la suma de " + numer1 + " y " + numer2 + " es " + result)
    </script>
</body>
</html>
