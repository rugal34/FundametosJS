<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- En un archivo HTML crea un script que realice la suma de 3 variables y al
terminar el proceso genere el siguiente mensaje “ Hola la suma de (numero
1), (numero 2) ,(numero 3) es :”. -->

    <script>
        let numer1 = prompt("Ingresa valor 1")
        let numer2 = prompt("Ingresa valor 2")
        let numer3 = prompt("Ingresa valor 3")
        let result = (parseInt(numer1) + parseInt(numer2) + parseInt(numer3));
        document.write ("Hola la suma de " + numer1 + " y " + numer2 + " y " + numer3 + " es " + result)
    </script>
</body>
</html>
