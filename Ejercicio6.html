<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6. En un archivo HTML crea un script que realice la suma de 5 variables y la
suma de esta sea * 2 y / 5 y al terminar el proceso genere el siguiente
mensaje “ Hola el resultado es : ”. -->
<script>
        let numer1 = prompt("Ingresa valor 1");
        let numer2 = prompt("Ingresa valor 2");
        let numer3 = prompt("Ingresa valor 3");
        let numer4 = prompt("Ingresa valor 4");
        let numer5 = prompt("Ingresa valor 5");
        let result = (parseInt(numer1) + parseInt(numer2) + parseInt(numer3) + parseInt(numer4) + parseInt(numer5));
        let result2 = (parseInt(result) * 2 );
        let result3 = (parseInt(result2) / 5 );
        document.write ("Hola tu resultado es " + result3);
</script>
</body>
</html>
