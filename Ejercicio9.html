<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- en un archivo HTML crea un script que calcule el área de un rectángulo
(área=(b*h)) y al terminar el proceso debe arrojar un mensaje("el área del
rectángulo es …) -->
<script>
        let base = prompt("Ingresa la base")
        let altura = prompt("Ingresa la altura")
        let result = (parseInt(base) * parseInt(altura));
        // let result2 = (parseInt(result) / 2);
        document.write (" el Rectangulo es " + result)
</script>
    
</body>
</html>
