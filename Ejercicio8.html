<body>
    <!-- 8. en un archivo HTML crea un script que calcule el área de un triángulo
(área=(b*h/2)) y al terminar el proceso debe arrojar un mensaje("el área del
triángulo es … ) -->

    <script>
        let base = prompt("Ingresa la base")
        let altura = prompt("Ingresa la altura")
        let result = (parseInt(base) * parseInt(altura));
        let result2 = (parseInt(result) / 2);
        document.write (" el área detriángulo es " + result2)
    </script>
</body>
</html>
