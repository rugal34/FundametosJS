    <!-- 10.en un archivo HTML crea un script que calcule el área de un cuadrado

        let lado = prompt("Ingresa la lado")

        let result = (parseInt(lado) * parseInt(lado));

        document.write (" el cuadrado es " + result)
    </Script>
