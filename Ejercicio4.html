<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4. En un archivo HTML crea un script que realice la suma de 2 variables y la
suma de esta sea * 2 y al terminar el proceso genere el siguiente mensaje “
Hola el resultado es : ”. -->
<script>
        let numer1 = prompt("Ingresa valor 1")
        let numer2 = prompt("Ingresa valor 2")
        let numer3 = prompt("Ingresa valor 3")
        let result = (parseInt(numer1) + parseInt(numer2) );
        let result2 = (parseInt(result) * parseInt(numer3) );
        document.write ("Hola tu resultado es " + result2)
</script>
    
</body>
</html>
